<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Game of Life</title>
</head>

<body>
  <div id="app"></div>
  <div class="settings-container">
    <p>Settings</p>
    <div>
      <label for="items">Cells:</label>
      <input type="number" id="cells" min="1" max="9999" value="250" />
    </div>
    <div>
      <label for="refreshRate">Refresh rate (ms):</label>
      <input type="number" id="refreshRate" min="1" max="10000" value="300" />
    </div>
    <div>
      <button id="save">Update settings</button>
      <button id="random">Random</button>
    </div>
    <button id="run">Play/Stop</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
